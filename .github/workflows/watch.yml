name: Watch

on:
  schedule:
    # Primary run on Thursdays at 18:30 UTC - catches both 17:00 and 18:00 releases
    # Analysis shows ~90% of releases are on Thursdays, with 56% at 17:00 UTC and 35% at 18:00 UTC
    - cron: '30 18 * * 4'
    # Safety net on non-Thursday days at 19:00 UTC for occasional off-day releases (~10%)
    - cron: '0 19 * * 0-3,5-6'
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Create config.ini
      run: echo "${{ secrets.CONFIG_INI }}" > config.ini

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run watch.py
      run: python watch.py

    - name: Add & Commit
      uses: EndBug/add-and-commit@v9.1.3
      with:
        message: "Update from GitHub Actions"
